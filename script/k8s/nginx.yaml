apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: ruoyi
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: nginx:1.22.1
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-html
              mountPath: /usr/share/nginx/html
            - name: nginx-log
              mountPath: /var/log/nginx
            - name: nginx-cert
              mountPath: /etc/nginx/cert
      volumes:
        - name: nginx-conf
          hostPath:
            path: /root/nginx/conf
        - name: nginx-html
          hostPath:
            path: /root/nginx/html
        - name: nginx-log
          hostPath:
            path: /root/nginx/log
        - name: nginx-cert
          hostPath:
            path: /root/nginx/cert
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-service
  namespace: ruoyi
spec:
  selector:
    app: nginx
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30088 # 指定 NodePort 为 30088
  type: NodePort
